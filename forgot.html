<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni tiklash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }

        .reset-container {
            position: relative;
            width: 350px;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .reset-container h2 {
            margin-bottom: 30px;
            color: #8b1538;
        }

        .reset-container input {
            width: 80%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #8b1538;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .reset-container input:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
        }

        .reset-container button {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(to right, #8b1538, #00bcd4);
            color: white;
            transition: all 0.3s ease;
        }

        .reset-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Aylanadigan rangli chiziqlar */
        .circles-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 450px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle:nth-child(1) {
            border-color: #e91e63;
            animation: pulse 3s ease-in-out infinite;
        }

        .circle:nth-child(2) {
            border-color: #ffd700;
            animation: pulse 3s ease-in-out infinite 0.5s;
        }

        .circle:nth-child(3) {
            border-color: #00bcd4;
            animation: pulse 3s ease-in-out infinite 1s;
        }

        .circle:nth-child(4) {
            border-color: #9ccc65;
            animation: pulse 3s ease-in-out infinite 1.5s;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Parolni tiklash</h2>
        <input id="newpass" type="password" placeholder="Yangi parol"><br>
        <button onclick="resetPass()">Saqlash</button>
    </div>

    <!-- Aylanadigan rangli chiziqlar -->
    <div class="circles-wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        function resetPass() {
            const newpassInput = document.getElementById("newpass").value;
            if(newpassInput) {
                localStorage.setItem("pass", newpassInput);
                alert("Parol yangilandi");
                location.href = "index.html";
            } else {
                alert("Iltimos, yangi parolni kiriting!");
            }
        }
    </script>

</body>
</html>
